      <script type="text/javascript">
            function load() {
                var dogfeed ="http://www.petmd.com/rss/dog.health";

                var reptilefeed ="http://www.petmd.com/rss/reptile.health";
                new GFdynamicFeedControl(reptilefeed, "feedControl-reptile");
